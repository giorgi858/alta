{% extends 'base.html' %}
{% load static %}

{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login In Your Account</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br/><br/>
                <h3 class="text-success">You Can Login Your Account here...</h3>
                <br/><br/>
                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                  <div class="mb-3">
                    <input
                            type="text"
                            class="form-control"
                            name="username"
                            placeholder="Enter your username">
                  </div>
                  <div class="mb-3">
                    <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="Enter your password"
                    >
                  </div>
                  <button type="submit" class="btn btn-success col-12">Login</button>
                </form>
                <br/><br/><br/><br/>
            </div>
        </center>
    </div>
</div>
{% endblock %}
